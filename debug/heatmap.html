<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>
<div id='box' style="width: 100px; height: 100px; position: fixed; left: calc(49vw - 50px); top: calc(50vh - 50px); border: 1px solid black"></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 2,
    center: [0, 0],
    style: {
        version: 8,
        layers: [],
        sources: {}
    },
    hash: false
});

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl());

map.on('load', function() {

    map.addSource('heatmap', {
        "type": "geojson",
        "data": {
            type: "Feature",
            properties: {},
            geometry: {
                type: "Point",
                coordinates: [0, 0]
            }
        }
    });

    map.addLayer({
        "id": "heatmap",
        "type": "heatmap",
        "source": "heatmap",
        "paint": {
            "heatmap-radius": 50,
            "heatmap-weight": {
                "stops": [[0, 1], [4, 1]]
            },
            "heatmap-intensity": 10,
            "heatmap-color": {
                "stops": [
                    [0, "red"],
                    [0.01, "black"],
                    [0.3, "cyan"],
                    [0.5, "lime"],
                    [0.7, "yellow"],
                    [1, "red"]
                ],
                "default": "rgba(0, 0, 0, 0)"
            }
        }
    });
});

</script>
</body>
</html>
